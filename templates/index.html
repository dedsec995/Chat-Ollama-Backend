<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with LLM</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div
            class="container">
            <!-- Sidebar for conversation list -->
            <div class="sidebar">
                <h3>Conversations</h3>
                <ul id="conversation-list">
                    {% for conversation in conversations %}
                        <li onclick="loadConversation('{{ conversation }}')">{{ conversation }}</li>
                    {% endfor %}
                </ul>
                <button id="new-convo-btn">New Conversation</button>
            </div>

            <!-- Chat UI -->
            <div class="chat-container">
                <div class="chat-box" id="chat-box"></div>
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="Type your message here...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
        </div>

        <script>
            let currentConversationId = null;

            document.getElementById('send-btn').addEventListener('click', async () => {
                const userMessage = document.getElementById('message-input').value;
                if (! userMessage) 
                    return;
                

                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += `<p class="user-message">${userMessage}</p>`;

                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(
                        {message: userMessage, conversation_id: currentConversationId}
                    )
                });

                const data = await response.json();
                currentConversationId = data.conversation_id; // Update conversation ID if new
                chatBox.innerHTML += `<p class="bot-response">${
                    data.response
                }</p>`;

                document.getElementById('message-input').value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            });

            document.getElementById('new-convo-btn').addEventListener('click', () => {
                currentConversationId = null;
                document.getElementById('chat-box').innerHTML = '';
            });

            async function loadConversation(conversationId) {
                currentConversationId = conversationId;
                const response = await fetch(`/conversation/${conversationId}`);
                const conversation = await response.json();
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = '';

                conversation.forEach(msg => {
                    chatBox.innerHTML += `<p class="user-message">${
                        msg.user_message
                    }</p>`;
                    chatBox.innerHTML += `<p class="bot-response">${
                        msg.bot_response
                    }</p>`;
                });

                chatBox.scrollTop = chatBox.scrollHeight;
            }
        </script>
    </body>
</html>
